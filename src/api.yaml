components:
  schemas:
    Innerscan:
      type: object
      description: |
        体組成測定情報の測定データ。
      required:
        - date
        - keydata
        - model
        - tag
      properties:
        date:
          type: string
          description: 測定日時。
          pattern: '/([0-9]{4})([0-9]{2})([0-9]{2})([0-9]{2})([0-9]{2})([0-9]{2})/'
        keydata:
          type: string
          description: 測定データ。
          format: float
        model:
          $ref: '#/components/schemas/EnumInnerscanModel'
          description: 測定機器名。
        tag:
          $ref: '#/components/schemas/EnumInnerscanTag'
          description: 測定部位。
    Pedometer:
      type: object
      description: |
        歩数測定情報の測定データ。
      required:
        - date
        - keydata
        - model
        - tag
      properties:
        date:
          type: string
          description: 測定日時。
          pattern: '/([0-9]{4})([0-9]{2})([0-9]{2})([0-9]{2})([0-9]{2})([0-9]{2})/'
        keydata:
          type: string
          description: 測定データ。
          format: float
        model:
          $ref: '#/components/schemas/EnumPedometerModel'
          description: 測定機器名。
        tag:
          $ref: '#/components/schemas/EnumPedometerTag'
          description: 測定部位。
    Sphygmomanometer:
      type: object
      description: |
        血圧測定情報の測定データ。
      required:
        - date
        - keydata
        - model
        - tag
      properties:
        date:
          type: string
          description: 測定日時。
          pattern: '/([0-9]{4})([0-9]{2})([0-9]{2})([0-9]{2})([0-9]{2})([0-9]{2})/'
        keydata:
          type: string
          description: 測定データ。
          format: float
        model:
          $ref: '#/components/schemas/EnumSphygmomanometerModel'
          description: 測定機器名。
        tag:
          $ref: '#/components/schemas/EnumSphygmomanometerTag'
          description: 測定部位。
    EnumDateType:
      type: number
      description: |
        日付タイプ。

        | value |            |
        | :---- | :--------- |
        | 0     | 登録日付。 |
        | 1     | 測定日付。 |
      enum:
        - 0
        - 1
      x-enum-varnames:
        - registered
        - measured

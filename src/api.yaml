openapi: 3.0.3
info:
  version: 1.0.1
  description: |
    Health Planet OpenAPI Specification.

    <https://www.healthplanet.jp/apis/api.html>
  title: Health Planet API
servers:
  - url: 'https://www.healthplanet.jp'
    description: Production Server
paths:
  /oauth/auth:
    get:
      operationId: getOAuthAuth
      summary: OAuth アクセス許可
      tags:
        - oauth
      description: |
        ユーザに(Web ブラウザ経由で)アクセス許可を求める。

        ### API 制限

        適用対象外。
      externalDocs:
        description: Health Planet API 仕様書
        url: 'https://www.healthplanet.jp/apis/api.html'
      parameters:
        - in: query
          name: client_id
          description: アプリケーションの client_id 。
          schema:
            type: string
            required: true
            example: 0.demo.apps.healthplanet.jp
        - in: query
          name: redirect_uri
          description: |
            処理完了時、もしくはエラー発生時のリターン URL 。
            アプリケーション登録にて指定したドメインの URL もしくは https://www.healthplanet.jp/success.html が指定可能。
          schema:
            type: string
            required: true
            format: uri
            example: 'https://www.karadakarute.jp/tanita/'
        - in: query
          name: scope
          description: API の使用を許可する範囲。カンマ区切りで指定する。
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EnumScope'
            required: true
            style: form
            explode: false
            example: 'innerscan,pedometer'
        - in: query
          name: response_type
          description: API のレスポンスを指定する。
          schema:
            $ref: '#/components/schemas/EnumResponseType'
            required: true
            example: code
  /oauth/token:
    post:
      operationId: postOAuthToken
      summary: OAuth リクエストトークン取得
      tags:
        - oauth
      description: |
        リクエストトークンを取得する。

        `GET /oauth/auth` を完了してから 10 分以内に完了させる必要がある。

        ### API 制限

        適用対象外。
      externalDocs:
        description: Health Planet API 仕様書
        url: 'https://www.healthplanet.jp/apis/api.html'
      requestBody:
        description: 会員情報
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RequestPostOAuthToken'
            examples:
              デフォルト:
                value:
                  client_id: 0.demo.apps.healthplanet.jp
                  client_secret: 131156965920-RVcaOpgM7gelLJyFlprogo7VbvCLKBWxebANt
                  redirect_uri: 'https://www.karadakarute.jp/tanita/&code=qjzknJTyQPCdSj12Bq4xjGEe7RPnRUuMHRFwU5SdwRqa8'
                  code: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                  grant_type: authorization_code
      responses:
        '200':
          description: 処理成功時
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePostOAuthToken'
              examples:
                正常例:
                  value:
                    access_token: 0000000000000/xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                    expires_in: 2592000
                    refresh_token: 0000000000000/xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  '/status/innerscan.{format}':
    get:
      operationId: getStatusInnerscan
      summary: 体組成測定情報の取得
      tags:
        - status
      description: |
        体組成測定情報を取得する。

        この API を使用する場合は `GET /oauth/auth` にて `scope` : `innerscan`
        を指定する必要がある。

        ### API 制限

        1 時間あたり 60 回まで可能。
      externalDocs:
        description: Health Planet API 仕様書
        url: 'https://www.healthplanet.jp/apis/api.html'
      parameters:
        - in: path
          name: format
          description: レスポンスのフォーマット。
          required: true
          schema:
            $ref: '#/components/schemas/EnumFormat'
            required: true
            example: json
        - in: query
          name: access_token
          description: /oauth/token にて取得したトークン。
          schema:
            type: string
            required: true
            example: 0.demo.apps.healthplanet.jp
        - in: query
          name: date
          description: from to の日付タイプを指定する。
          schema:
            $ref: '#/components/schemas/EnumDateType'
            required: true
            example: 0
        - in: query
          name: from
          description: |
            取得期間 from を指定する。yyyyMMddHHmmss 形式で指定し、必ず from < to でなければならない。
            日付指定の from to は必ず 3 ヶ月以内を指定する必要がある。
            3 ヶ月を超える日付を指定した場合は、自動的に 3 ヶ月に補正される。
            未指定の場合は 3 ヶ月前が指定される。
          schema:
            type: string
            pattern: '/([0-9]{4})([0-9]{2})([0-9]{2})([0-9]{2})([0-9]{2})([0-9]{2})/'
            example: '20120101000000'
        - in: query
          name: to
          description: |
            取得期間 to を指定する。yyyyMMddHHmmss 形式で指定し、必ず from < to でなければならない。
            日付指定の from to は必ず 3 ヶ月以内を指定する必要がある。
            3 ヶ月を超える日付を指定した場合は、自動的に 3 ヶ月に補正される。
            未指定の場合は 3 ヶ月前が指定される。
          schema:
            type: string
            pattern: '/([0-9]{4})([0-9]{2})([0-9]{2})([0-9]{2})([0-9]{2})([0-9]{2})/'
            example: '20120301000000'
        - in: query
          name: tag
          description: 取得する測定部位を指定する。未指定の場合はデフォルトの値を取得する。カンマ区切りで指定する。
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EnumInnerscanTag'
            style: form
            explode: false
            example: '6021,6022'
      responses:
        '200':
          description: 処理成功時
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGetStatusInnerscan'
              examples:
                正常例:
                  value:
                    $ref: '#/paths/~1status~1innerscan.%7Bformat%7D/get/responses/200/content/application~1xml/examples/%E6%AD%A3%E5%B8%B8%E4%BE%8B/value'
            application/xml:
              schema:
                $ref: '#/components/schemas/ResponseGetStatusInnerscan'
              examples:
                正常例:
                  value:
                    birth_date: '19200709'
                    height: '170'
                    sex: male
                    data:
                      - date: '201008200628'
                        keydata: '62.15'
                        model: '01000023'
                        tag: '6021'
                      - date: '201008200628'
                        keydata: '13.00'
                        model: '01000023'
                        tag: '6022'
                      - date: '201008200443'
                        keydata: '20'
                        model: '00000000'
                        tag: '6021'
                      - date: '201008200443'
                        keydata: '20'
                        model: '00000000'
                        tag: '6022'

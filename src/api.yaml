        - in: query
          name: tag
          description: 取得する測定部位を指定する。未指定の場合はデフォルトの値を取得する。カンマ区切りで指定する。
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EnumPedometerTag'
            style: form
            explode: false
            example: 6331
      responses:
        '200':
          description: 処理成功時
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGetStatusPedometer'
              examples:
                正常例:
                  value:
                    $ref: '#/paths/~1status~1pedometer.%7Bformat%7D/get/responses/200/content/application~1xml/examples/%E6%AD%A3%E5%B8%B8%E4%BE%8B/value'
            application/xml:
              schema:
                $ref: '#/components/schemas/ResponseGetStatusPedometer'
              examples:
                正常例:
                  value:
                    birth_date: '19200709'
                    height: '170'
                    sex: male
                    data:
                      - date: '201008200628'
                        keydata: '12345'
                        model: '01000103'
                        tag: '6331'
                      - date: '201008200629'
                        keydata: '23456'
                        model: '01000103'
                        tag: '6331'
                      - date: '201008200630'
                        keydata: '34567'
                        model: '01000103'
                        tag: '6331'

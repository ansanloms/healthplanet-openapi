      enum:
        - code
    EnumScope:
      type: string
      description: |
        API の使用を許可する範囲。

        | value            |            |
        | :--------------- | :--------- |
        | innerscan        | 体組成情報 |
        | sphygmomanometer | 血圧情報   |
        | pedometer        | 歩数情報   |
        | smug             | 尿糖情報   |
      enum:
        - innerscan
        - sphygmomanometer
        - pedometer
        - smug
    EnumSex:
      type: string
      description: |
        測定機器名。

        | value  |        |
        | :----- | :----- |
        | male   | 男性。 |
        | female | 女性。 |
      enum:
        - male
        - female
    EnumSphygmomanometerModel:
      type: string
      description: |
        血圧測定情報の測定機器名。

        | value    |              |
        | :------- | :----------- |
        | 00000000 | 手入力データ |
        | 01000004 | BP-300       |
        | 01000005 | BP-301       |
        | 01000041 | A&D TM2655   |
        | 01000078 | BP-900       |
        | 01000097 | BP-302       |
      enum:
        - '00000000'
        - '01000004'
        - '01000005'
        - '01000041'
        - 01000078
        - 01000097
      x-enum-varnames:
        - manual
        - BP-300
        - BP-301
        - TM2655
        - BP-900
        - BP-302
    EnumSphygmomanometerTag:
      type: string
      description: |
        血圧測定情報の測定部位。

        | value |            | 単位 |
        | :---- | :--------- | :--- |
        | 622E  | 最高血圧。 | mmHg |
        | 622F  | 最低血圧。 | mmHg |
        | 6230  | 脈拍。     | bpm  |
      enum:
        - 622E
        - 622F
        - '6230'
      x-enum-varnames:
        - highestBloodPressure
        - lowestBloodPressure
        - pulse
    RequestPostOAuthToken:
      type: object
      required:
        - client_id
        - client_secret
        - redirect_uri
        - grant_type
      properties:
        client_id:
          type: string
          description: アプリケーションの client_id 。
        client_secret:
          type: string
          description: アプリケーションの client_secret 。
        redirect_uri:
          type: string
          format: uri
          description: |
            処理完了時、もしくはエラー発生時のリターン URL 。
            アプリケーション登録にて指定したドメインのURLもしくは https://www.healthplanet.jp/success.html が指定可能。
        grant_type:
          $ref: '#/components/schemas/EnumGrantType'
          description: API の付与タイプを指定する。
        code:
          type: string
          description: |
            /oauth/auth にて取得したコード。
            grant_type が authorization_code の時に必須。
        refresh_token:
          type: string
          description: |
            リフレッシュトークン。
            grant_type が refresh_token の時に必須。
    ResponseError:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: エラーコード。
    ResponseGetStatusInnerscan:
      type: object
      required:
        - birth_date
        - height
        - sex
        - data
      properties:
        birth_date:
          type: string
          description: 誕生日。
          pattern: '/([0-9]{4})([0-9]{2})([0-9]{2})/'
        height:
          type: string
          format: float
          description: 身長。
        sex:
          $ref: '#/components/schemas/EnumSex'
          description: 性別。
        data:
          type: array
          items:
            $ref: '#/components/schemas/Innerscan'
    ResponseGetStatusPedometer:
      type: object
      required:

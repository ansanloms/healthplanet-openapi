        height:
          type: string
          format: float
          description: 身長。
        sex:
          $ref: '#/components/schemas/EnumSex'
          description: 性別。
        data:
          type: array
          items:
            $ref: '#/components/schemas/Pedometer'
    ResponseGetStatusSphygmomanometer:
      type: object
      required:
        - birth_date
